<!DOCTYPE html>
<html>
<head>
<style>

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

</head>
<body>

<div id="numRandom"></div>
<button onclick="randomImpar()">Random Impar</button>

<script>
function randomImpar(){
        do{
            var numero=Math.floor(Math.random() * (100 - 0)) + 0;
        }while(numero%2==0);
        document.getElementById("numRandom").innerHTML=numero;
}
</script>
</body>
</html>

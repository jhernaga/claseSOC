<!DOCTYPE html>
<html>
<head>
<style>

table{
    display: inline-block;
    border-collapse: collapse;
}

tr, td{
    border:1px solid black;
	font-size: 1.5em;
	padding: 1em;
}
#contadorGrande{
    font-size: 8em;
    float: right;
    padding-right: 1em;
}
.contInterno{
    position: relative;
    font-size: 0.8em;
    float:right;
    bottom: 2px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    /*var filas = prompt("Entra numero de filas");
    var columnas = prompt("Entrar numero de columnas");*/
    var filas = 3;
    var columnas= 5;
    var tbl=$("<table></table>");
    var contador = 0;
    var contadorWeb=0;
	$("body").append(tbl);
    $("body").append("<span id='contadorGrande'>0</span>")
    for(var i=0; i<filas;i++){
    	var fila2= $("<tr></tr>");
    	tbl.append(fila2);
    	for(var j=0; j<columnas;j++){
    		fila2.append($("<td><span class='valorCasilla'>"+ ++contador + "</span><span class='contInterno'>0</span></td>"));
    	}
    }
    $("td").click(function(){
                $(this).css("background-color", "green");
                $(this).css("color", "white");
                //if($(this).text()%2==1){
                   // $(this).remove();
                //}
    });
     $("td").mouseover (function(e){
            let num = parseInt($(this).find(".valorCasilla").text());
            if(num%2==0){
                 $("#contadorGrande").text(contadorWeb+=num);
            }
            let aux=parseInt($(this).find(".contInterno").text());
            $(this).find(".contInterno").text(aux+1);
            $(this).css("background-color", "blue");
            $(this).css("color", "white");

    });
   $("td").mouseout (function(){
        if($(this).css("background-color")=="rgb(0,128,0,0)"){
            alert("Hola");
        }else{
            $(this).css("background-color", "white");
            $(this).css("color", "black");
        }
    });
});


</script>

</head>
<body>


</body>
</html>

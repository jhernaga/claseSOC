<!DOCTYPE html>
<html>
<head>
<style>
table, tr, td{
	border: 1px solid black;
	border-collapse: collapse;
	padding: 2em;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var filas = prompt("Entra numero de filas");
    var columnas = prompt("Entrar numero de columnas");
    var tbl=$("<table></table>");
    var contador = 0;
	$("body").append(tbl);
    for(var i=0; i<filas;i++){
    	var fila2= $("<tr></tr>");
    	tbl.append(fila2);
    	for(var j=0; j<columnas;j++){

    		fila2.append("<td>"+j+"-"+i+" : "+ ++contador+"</td>");
    	}
    }
});
</script>

</head>
<body>
<p id="demo"></p>


</body>
</html>
